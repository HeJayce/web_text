<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch 发送ajax请求</title>
</head>
<body>
    <button>AJAX</button>
    <script>
        const btn = document.getElementsByTagName("button")[0];
        btn.onclick = ()=>{
            fetch('http://127.0.0.1:8000/fetch-server' ,{
                method: 'POST',
                headers: {
                    name: 'Jayce'
                },
                body:'username=admin&password=admin'
            }).then(response =>{
                return response.text()
            }).then(response =>{
                console.log(response)
            })
        }
    </script>
</body>
</html>
