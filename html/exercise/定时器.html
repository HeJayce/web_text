<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <script>
        window.onload = function () {
            var num = 1 ;
            var count = document.getElementById("count")
            var timer = setInterval(function () {
                count.innerHTML = num++;
            if (num == 11){
                clearInterval(timer);
            }
            },1000)
        }

    </script>
</head>
<body>
<h1 id="count"></h1>
</body>
</html>
