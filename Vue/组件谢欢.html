<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="flag = true">登陆</a>
    <a href="" @click.prevent="flag = false">注册</a>

    <login v-if="flag"></login>
    <register v-else="flag"></register>

</div>
<script>
    Vue.component('login',{
        template: '<h3>登陆</h3>'
    })
    Vue.component('register',{
        template: '<h3>注册</h3>'
    })
    const vm = new Vue({
        el : "#app",
        data : {
            flag :true
        },
        methods : {
        }
    })
</script>

</body>
</html>
