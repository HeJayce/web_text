<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>品牌列表案例</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap3.css">
</head>
<body>

<div id="app">
    <p>{{test.getDate()}}</p>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
        </div>
        <div class="panel-body form-inline">
            <label>
                ID:
                <input type="text" class="form-control" v-model="id">
            </label>

            <label>
                Name:
                <input type="text" class="form-control" v-model="name">
            </label>
            <input type="button" value="添加" class="btn btn-success" @click="add">

            <label>
            搜索:
            <input type="text" class="form-control" v-model="keywords">
                <input type="button" value="搜索" class="btn btn-success">
            </label>
        </div>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>ctime</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in search(keywords)" :key="item.id">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.ctime | dateFormat }}</td>
                <td>
                    <a href="" @click.prevent="del(item.id)">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            test:new Date(),
            id:"",
            name:"",
            keywords:"",
            list:[
                {id:1 ,name:"BMW",ctime:new Date()},
                {id:2 ,name:"奥迪" ,ctime:new Date()},
                {id:3 ,name:"法拉利",ctime:new Date()}
            ]
        },
        methods: {
            add(){
                var car = {id :this.id , name : this.name,ctime:new Date()};
                this.list.push(car);
                this.id = "";
                this.name = ""
            },
            del(id){
                //方法一 ：
                //使用数组的some方法，如果return true ，就会立即终止这个数组的后续得环
                // this.list.some((item,i)=>{
                //     if (item.id == id){
                //         this.list.splice(i,1)
                //         return true;
                //     }
                // })

                //方法二：使用findIndex查找索引
                var index = this.list.findIndex(item=>{
                    if (item.id == id){
                        return true;
                    }
                })
                this.list.splice(index,1)
            },
            search(keywords){
                //方法1
                // var newlist = [];
                // this.list.forEach(item=>{
                //     if(item.name.indexOf(keywords) != -1){
                //         newlist.push(item)
                //     }
                // })
                // return newlist;

                //方法2
                var newlist = this.list.filter(item=>{
                    if (item,name.includes(keywords)){
                        return item;
                    }
                })
                return newlist;

            }
        }
    });
    Vue.filter('dateFormat' , function (dateStr){
        var dt = new Date(dateStr)
        var y = dt.getFullYear();
        var m = dt.getMonth()+1;
        var d = dt.getDate();
        return y+'-'+m+'-'+d
        // return `${y}-${m}-${d}` ;
    })
</script>


</body>
</html>
