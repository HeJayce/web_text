<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名视图经典布局</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <link rel="stylesheet" href="../html/css/reset.css">
    <style>
        .header{
            width: 100%;
            height: 80px;
            background-color: #bfa;
        }
        .container{
            display: flex;
            height: 600px;
            width: 100%;
        }
        .leftbox{
            background-color: #5bc0de;
            flex: 2;
        }
        .mainbox{
            background-color: red;
            flex: 8;
        }

    </style>

</head>
<body>
<div id="app">
    <router-view></router-view>
    <div class="container">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>

</div>

<script>
    var header = {
        template: '<h1 class="header">header头部空间</h1>'
    }
    var leftBox = {
        template: '<h1 class="leftbox">侧边空间</h1>'
    }
    var mainBox = {
        template: '<h1 class="mainbox">主空间</h1>'
    }
    var router = new VueRouter({
        routes: [
            // {path: '/', component: header},
            // {path: '/left', component: leftBox},
            // {path: '/main', component: mainBox}
            {
                path: '/', components: {
                    'default': header,
                    'left': leftBox,
                    'main': mainBox
                }
            }
        ]
    })
    const vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        router
    })
</script>

</body>
</html>
