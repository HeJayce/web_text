<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
<!--    必须在vue下导入vue-resource-->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.2"></script>
</head>
<body>
<div id="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="jsonp请求" @click="jsonpInfo">
</div>

<script>
    const vm = new Vue({
        el : "#app",
        data : {
        },
        methods : {
            getInfo(){
                //发起get请求，通过.then来设置成功的回调函数
                this.$http.get('http://127.0.0.1:8000/server').then(response=>{
                    console.log(response.body)
                    console.log(response.data)
                })

            },
            postInfo(){
                this.$http.post('http://127.0.0.1:8000/server',{},{emulateJSON: true}).then(response=>{
                    console.log(response.body)
                })
            },
            jsonpInfo(){
                this.$http.jsonp('http://127.0.0.1:8000/server').then(response=>{
                    console.log(response.body)})
            }

        }
    })
</script>
</body>
</html>
