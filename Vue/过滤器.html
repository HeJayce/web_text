<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg | msgFormat('歪比巴卜')}}</p>
</div>
<script>
    Vue.filter('msgFormat',function (msg , arg) {
        return  msg.replace(/整改/g , arg);
    })

    const vm = new Vue({
        el: "#app",
        data: {
            msg: "为了遵守相关法律法规，合法合规运营，网站进行全面整改，整改工作于2021年3月18日12:00开始，预计于3月25日11:59结束，整改期间全站无法发布任何内容，之前发布的内容重新审核后才能访问，由此给您带来很大的麻烦，请您谅解。"
        },
        methods: {}
    })
</script>
</body>
</html>
